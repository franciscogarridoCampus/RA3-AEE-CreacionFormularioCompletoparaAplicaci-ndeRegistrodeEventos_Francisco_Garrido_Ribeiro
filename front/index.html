<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombre</title>
    <!-- Enlace a Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-sm p-4" style="width: 22rem;">
        <h4 class="text-center mb-3">Ingresa tu nombre</h4>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellidos:</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Escribe tu nombre" 
                    required
                >
                <label for="correo" class="form-label">Correo</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="correo" 
                    name="correo" 
                    placeholder="Escribe tu nombre" 
                    required
                >
                <label for="telefono" class="form-label">Telefono</label><!--Meter una funcion para que solo peuda meterse numeros-->
               <input type="tel" id="tel" name="tel" onchange="comprobarsolonumeros()" pattern="[0-9]+" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Script de Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

        
    </script>

</body>
</html>
